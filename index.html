<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Count by Country</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Student Count by Country</h1>
    
    <table id="studentTable">
        <thead>
            <tr>
                <th>Country</th>
                <th>Student Count</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchStudentData() {
            try {
                const response = await fetch('https://student-data-api.azurewebsites.net/api/HttpTrigger1?code=_H9wT1OHoC-IzsTnSyFh6AUJ-c5pMB4bFv4wWWKXSRYRAzFuX-kAZA%3D%3D'); // Replace with actual API URL
                if (!response.ok) throw new Error(HTTP Error! Status: ${response.status});

                const data = await response.json();
                console.log("Fetched Data:", data); // Debugging: Check data in browser console

                const tableBody = document.querySelector('#studentTable tbody');
                tableBody.innerHTML = data.map(row => 
                    `<tr>
                        <td>${row.country}</td>
                        <td>${row.student_count}</td>
                    </tr>`
                ).join('');
            } catch (error) {
                console.error("Error fetching student data:", error);
                document.querySelector('#studentTable tbody').innerHTML = 
                    <tr><td colspan="2">Failed to load data</td></tr>;
            }
        }

        // Fetch data when the page loads
        fetchStudentData();
    </script>

</body>
</html>
